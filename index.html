<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Xavier">
    <meta name="description" content="Login para entrar no sistema">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, Form, theme dark and light">
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/64/1A6DFF/C822FF/bot.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login dark and light</title>
</head>

<body>

    <main id="container">
        <form action="" id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="">
                    <img src="img/facebook.png" alt="facebook"></a>
                <a href="">
                    <img src="img/github.png" alt="github"></a>
                <a href="">
                    <img src="img/google.png" alt="google"></a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">

                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" name="email" id="email">

                        </div>
                    </label>
                </div>
                <div class="input-box">
                    
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="senha" id="senha">

                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">
                            Esquecia a senha
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>

        </form>
    </main>


<script src="js/script.js"></script>
</body>

</html>
